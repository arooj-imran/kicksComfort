<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="cart-container">
    <h1>Shopping Cart</h1>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Dynamic content will be injected here -->
      </tbody>
    </table>
    <div class="cart-summary">
      <h3>Cart Summary</h3>
      <p><strong>Total:</strong> $<span id="grand-total">0.00</span></p>
      <button id="checkout-button">Proceed to Checkout</button>
    </div>
  </div>
  <div class="payment-icons">
    <img src="shoes/visa.png" alt="Visa">
    <img src="shoes/mastercard.png" alt="MasterCard">
    <img src="shoes/maestro.png" alt="Maestro">
    <img src="shoes/american.png" alt="American Express">
    <img src="shoes/paypal.png" alt="paypal">
  </div>
  <script src="cart.js"></script>
</body>
</html>
